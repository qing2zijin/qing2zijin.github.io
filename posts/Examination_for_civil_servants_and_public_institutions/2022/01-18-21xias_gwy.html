				<h3 id="2021">2021年下半年四川省考成绩</h3>
<p>2022-01-18<br />
岗位三不限行政执法岗，成绩： <strong>行测：62分，申论54.5分</strong> ， 拉胯了一点，不过再接再厉。 目标：行测70，申论72， <em>面试75</em></p>
<h3 id="2022">2022年上半年四川省考成绩</h3>
<p>202-4-29<br />
岗位限2个专业， <strong>行测：61分，申论61分</strong> ，分数有点失望， 也不知道能不能进到面试，听说南充很难考，不过还是继续努力。
最好只给自己3-4个月复习时间，战线不要拖太长，影响效率。</p>
<p>排名第8，130分进面，无缘，再接再励。</p>
