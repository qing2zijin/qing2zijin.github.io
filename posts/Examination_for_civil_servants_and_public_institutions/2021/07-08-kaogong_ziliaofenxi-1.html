					<h1>考公的那些事儿～资料分析的低级错误</h1>
				</div>
				<p>资料分析并不可怕，多练习，学会找关键词，还是很简单的。</p>
<p><strong>低级错误</strong> 还是要避免的。</p>
<p>例如：</p>
<p>1.方法知道，算错。</p>
<blockquote>
<p>到2010年末，股民资金开户数比2005年末增长了大约：</p>
<p>图中有几所院校毕业生2016年平均薪酬同比增速低于10%：</p>
</blockquote>
<p>2.图表看错。</p>
<blockquote>
<p>2005—2010年股票、基金交易量同比增长的年份共有几个：</p>
<p>2005—2010年财产险每年赔款支出与保费收入之比大约在什么范围内：</p>
</blockquote>

	<script>
	function loadDoc(url, str) {
		  var xhttp;
		  xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				try{
					document.getElementById(str).innerHTML = xhttp.responseText; 
				}catch (err){
					console.log(err);
				}finally{
					document.getElementsByClassName(str)[0].innerHTML = xhttp.responseText;
				}
			}
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();
		}

	loadDoc("/extra/menu.html", "navbar");
	</script>
