				<p>写给远方的你写给远方的你，过去的你，我一无所知；</p>
<p>现在的你，我也不想明白；</p>
<p>将来的你，我也不想知道。</p>
<p>任凭时间流逝，将你我内心洗涤。写给远方的你，</p>
<p>记得那是一个充满秋色的一天，</p>
<p>我们一起在球场嬉戏，诉说青春的乐趣；</p>
<p>打闹，</p>
<p>离去；</p>
<p>就让时间来淘洗我们的内心。</p>
<p>而你已不是曾经的你，我也不是现在的我；</p>
<p>我们都是青春。写给远方的你； </p>
<p>你离去，我走开。</p>
