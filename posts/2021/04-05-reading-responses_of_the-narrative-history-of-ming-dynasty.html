		<div id="content">
			<div id="lftcol">
				<p>忧思逢苦雨，人世叹徒然。<br>春色无暇赏，奈何花已残。</p><p style="text-align:right">—— 小野小町</p><p>《犬夜叉》 神无之死</p>

<p>明朝那些事儿，</p>
<p>如果朱允炆对自己叔子朱棣心狠一点，</p>
<p>刚上位先不急着削藩，厚黑一点，</p>

	<script>
	function loadDoc(url, str) {
		  var xhttp;
		  xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				try{
					document.getElementById(str).innerHTML = xhttp.responseText; 
				}catch (err){
					console.log(err);
				}finally{
					document.getElementsByClassName(str)[0].innerHTML = xhttp.responseText;
				}
			}
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();
		}

	loadDoc("/extra/menu.html", "navbar");
	</script>
