<!DOCTYPE html>
<html lang="zh">
<head>
<meta name="viewport" content="width=device-width">
<meta charset="utf-8">
<title>Markdown文档书写方式备忘录</title>
<link href="/extra/css/style20240202.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="/extra/favicon.ico"/>
<meta name="keywords" content="markdown,备忘录,图片,链接,标题,引用">
<meta name="description" content="Markdown文档书写方式备忘录">
</head>
<body>
	<div id="container">
		<div id="hdr">
		    <span id="logo">月牙博客</span>
			<span id="subtitle">记录所思所想</span>
		</div>
		<div id="navbar">
			
		</div>
		<div id="content">
			<div id="lftcol">
			    <p>《犬夜叉》 神无之死</p>
				<p>忧思逢苦雨，人世叹徒然。<br>春色无暇赏，奈何花已残。</p><p style="text-align:right">—— 小野小町</p>
			</div>
			<div id="rgtcol">
				<div id="article_title">
					<h1>Markdown文档书写方式备忘录</h1>
				</div>
				<p>1.链接：</p>
<pre><code>[text](links)
&lt;links&gt;
</code></pre>
<p>2.图片：<code>![text](pic-link)</code></p>
<p>3.引用：</p>
<pre><code>&gt;
&gt;&gt;
&gt;&gt;&gt;
</code></pre>
<p>4.列表 无序列表<code>- text + text *text</code> 有序列表<code>1. text 2.text ...</code></p>
<p>5.标题</p>
<pre><code>一级标题 # text
二级标题 ## text
三级标题 ### text

</code></pre>
<p>...</p>
<p>想到再写</p>
			</div>
			<div id="page-navigator">
			</div>
		</div>
		<div id="footer">
			<span>© 2023</span>
		</div>
	</div>
	<script>
	function loadDoc(url, str) {
		  var xhttp;
		  xhttp=new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				try{
					document.getElementById(str).innerHTML = xhttp.responseText; 
				}catch (err){
					console.log(err);
				}finally{
					document.getElementsByClassName(str)[0].innerHTML = xhttp.responseText;
				}
			}
		  };
		  xhttp.open("GET", url, true);
		  xhttp.send();
		}

	loadDoc("/extra/menu.html", "navbar");
	</script>
	<script type="text/javascript" src="/extra/js/img.js"></script>
</body>
</html>
